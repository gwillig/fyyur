{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<style>
	.venue_li{
	width:300px;
	}
	.delete_button{
	 border:none;
	 background-color:transparent;
	 float:right;
	}
	.delete_button:hover{
		color:white;
		background-color:red;
	}
</style>
<script>
	function delete_item(this){
	console.log(this)
	}
</script>
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li class="venue_li">
	<button class="delete_button" onclick="delete_item(this)">&cross;</button>
			<a  href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>

				<div class="item">
					<h5>{{ venue.name }}</h5>

				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
